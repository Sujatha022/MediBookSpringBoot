<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3>Add Prescription</h3>

    <form th:action="@{/doctor/prescribe}" method="post">
        <input type="hidden" name="appointmentId" th:value="${appointment.id}"/>

        <div class="mb-3">
            <label>Diagnosis</label>
            <input type="text" name="diagnosis" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Medicines</label>
            <textarea name="medicines" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label>Doctor Notes</label>
            <textarea name="doctorNotes" class="form-control" rows="3"></textarea>
        </div>

        <button class="btn btn-success">Save Prescription</button>
    </form>
</div>

</body>
</html>
