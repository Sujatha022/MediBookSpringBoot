<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Write Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Write Prescription</h2>

    
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Doctor:</strong> <span th:text="${appointment.doctorName}"></span></p>
            <p><strong>Date:</strong> <span th:text="${appointment.appointmentDate}"></span></p>
            <p><strong>Time:</strong> <span th:text="${appointment.appointmentTime}"></span></p>
        </div>
    </div>

    
    <form th:action="@{/doctor/prescribe}" method="post">

        <input type="hidden" name="appointmentId" th:value="${appointment.id}" />

        <div class="mb-3">
            <label class="form-label">Diagnosis</label>
            <input type="text" name="diagnosis" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Medicines</label>
            <textarea name="medicines" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Doctor Notes</label>
            <textarea name="notes" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save Prescription</button>
        <a href="/doctor/dashboard" class="btn btn-secondary">Back</a>
    </form>

</div>

</body>
</html>
