<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appointments | MediBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">My Appointments</h2>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="a : ${appointments}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.doctorName}"></td>
            <td th:text="${a.appointmentDate}"></td>
            <td th:text="${a.appointmentTime}"></td>

            
            <td>
                <span th:text="${a.status}"
                      th:classappend="
                        ${a.status.name() == 'PENDING'} ? 'badge bg-warning' :
                        (${a.status.name() == 'CANCELLED'} ? 'badge bg-danger' :
                        (${a.status.name() == 'COMPLETED'} ? 'badge bg-success' :
                        'badge bg-primary'))">
                </span>
            </td>

            
            <td>
               
                <form th:if="${a.status.name() == 'PENDING'}"
                      action="/appointments/cancel"
                      method="post"
                      class="d-inline">
                    <input type="hidden" name="appointmentId" th:value="${a.id}">
                    <button class="btn btn-sm btn-danger">Cancel</button>
                </form>

                
                <a th:if="${a.status.name() == 'COMPLETED'}"
                   th:href="@{/view-prescription(appointmentId=${a.id})}"
                   class="btn btn-success btn-sm">
                    View Prescription
                </a>
            </td>

        </tr>
        </tbody>
    </table>

    <a href="/dashboard" class="btn btn-secondary">Back</a>
</div>

</body>
</html>
