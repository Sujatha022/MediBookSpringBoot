<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Pending Appointments</h2>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="a : ${appointments}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.doctorName}"></td>
            <td th:text="${a.appointmentDate}"></td>
            <td th:text="${a.appointmentTime}"></td>

            <td class="d-flex gap-2">
                <form method="post" action="/admin/appointments/confirm">
                    <input type="hidden" name="appointmentId" th:value="${a.id}">
                    <button class="btn btn-success btn-sm">Confirm</button>
                </form>

                <form method="post" action="/admin/appointments/cancel">
                    <input type="hidden" name="appointmentId" th:value="${a.id}">
                    <button class="btn btn-danger btn-sm">Cancel</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/logout" class="btn btn-secondary">Logout</a>
</div>

</body>
</html>
