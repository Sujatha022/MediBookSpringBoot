<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prescription | MediBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Doctor Prescription</h2>

    <div class="card p-4 shadow">
        <p><strong>Diagnosis:</strong>
            <span th:text="${prescription.diagnosis}"></span>
        </p>

        <p><strong>Medicines:</strong>
            <span th:text="${prescription.medicines}"></span>
        </p>

        <p><strong>Doctor Notes:</strong>
            <span th:text="${prescription.doctorNotes}"></span>
        </p>

        <p><strong>Date:</strong>
            <span th:text="${prescription.prescribedDate}"></span>
        </p>
    </div>

    <a href="/my-appointments" class="btn btn-secondary mt-3">Back</a>
</div>

</body>
</html>
