<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | MediBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">

    
    <div class="text-center mb-5">
        <h2 class="fw-bold">
            Welcome, <span th:text="${session.patient.name}"></span> ðŸ‘‹
        </h2>
        <p class="text-muted">
            Manage your healthcare appointments easily
        </p>
    </div>

    
    <div class="row g-4">

        <div class="col-md-4">
            <div class="card shadow h-100 text-center p-4">
                <h5 class="fw-bold">Book Appointment</h5>
                <p class="text-muted">
                    Schedule a visit with your preferred doctor.
                </p>
                <a th:href="@{/book-appointment}" class="btn btn-primary">
                    Book Now
                </a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow h-100 text-center p-4">
                <h5 class="fw-bold">My Appointments</h5>
                <p class="text-muted">
                    View upcoming and past appointments.
                </p>
                <a th:href="@{/my-appointments}" class="btn btn-success">
                    View Appointments
                </a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow h-100 text-center p-4">
                <h5 class="fw-bold">Account</h5>
                <p class="text-muted">
                    Securely logout from your account.
                </p>
                <a th:href="@{/logout}" class="btn btn-danger">
                    Logout
                </a>
            </div>
        </div>

    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
