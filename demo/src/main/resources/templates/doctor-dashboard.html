<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Doctor Dashboard</h2>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="a : ${appointments}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.patient.name}"></td>
                <td th:text="${a.doctorName}"></td>
                <td th:text="${a.appointmentDate}"></td>
                <td th:text="${a.appointmentTime}"></td>
                <td th:text="${a.status}"></td>
                <td>
                    <a th:if="${a.status.name() == 'CONFIRMED'}"
                       th:href="@{/doctor/prescribe(appointmentId=${a.id})}"
                       class="btn btn-primary btn-sm">
                        Prescribe
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
